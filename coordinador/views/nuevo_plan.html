<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">

<h2>Nuevo Plan de Estudio:</h2></br></br>
<form class="form-horizontal" role="form" ng-submit='registro_plan(pl)'>
  
  <div class="form-group">
    <label class="control-label col-sm-4">Código del Plan de Estudio:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model='pl.codigo_plan' placeholder="Código del Plan de Estudio" required/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4">Nombre del Plan de Estudio:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model='pl.nombre_plan_estudio' placeholder="Nombre del Plan de Estudio" required/>
    </div>
  </div>
 
  <div class="form-group">
    <label class="control-label col-sm-4" for="Tipo">Programa Académico:</label>
    <div class="col-sm-8"> 
        <select class="form-control" ng-model="pl.id_programa" required>
              <option ng-repeat="n in Programas" ng-value="{{n.id_programa}}">{{n.nombre_programa}}</option>
        </select>

    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="Tipo">Metodología:</label>
    <div class="col-sm-3"> 
        <select class="form-control" ng-model="pl.metodologia" required>
              <option value="1">Presencial</option>
              <option value="2">Semi-Presencial</option>
              <option value="3">A Distancia</option>
        </select>
    </div>

    <label class="control-label col-sm-3">N° de ciclos:</label>
    <div class="col-sm-2">
      <input type="number" class="form-control" ng-model='pl.nro_ciclos' required/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4">N° de Créditos Obligatorios:</label>
    <div class="col-sm-2">
      <input type="number" class="form-control" ng-model='pl.nro_creditos_obligatorios' required/>
    </div>

    <label class="control-label col-sm-4">N° de Créditos Electivos:</label>
    <div class="col-sm-2">
      <input type="number" class="form-control" ng-model='pl.nro_creditos_electivos' required/>
    </div>

  </div>
 
 <div class="form-group">
    <label class="control-label col-sm-4">Fecha de Aprobación:</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" name="fecha" ng-model="pl.fecha_aprobacion" required/>
    </div>
  </div>

   <div class="form-group">
    <label class="control-label col-sm-4">N° de Resolucion:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="pl.nro_resolucion" placeholder="Numero de Resolucion" required/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="Nombre_programa">Adjuntar PDF de resolucion:</label>
    <div class="col-sm-8">
      <input type="file" name="adjunto" ng-model="pl.nombre_pdf_resolucion" required/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4">ID de Resolucion:</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" ng-model="pl.id_pdf_resolucion" placeholder="ID de Resolucion" required/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="Nombre_programa">Estado actual del Programa:</label>
    <div class="col-sm-4">
      <div class="radio checkbox-inline">
        <label >
          <input type="radio" name="opciones" ng-model="pl.estado" value=1 checked>
          Activo
        </label>
      </div>
      <div class="radio checkbox-inline">
        <label>
          <input type="radio" name="opciones"  ng-model="pl.estado" value=0 >
          Inactivo
        </label>
      </div>
    </div>
  </div>

</br>


  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-3">
      <button type='submit' class="btn btn-primary" >Guardar</button>
      </div>
       <div class="col-sm-offset-1 col-sm-3">
      <button type="reset" class="btn btn-primary">Limpiar</button>
      </div>
       <div class="col-sm-offset-1 col-sm-3">
      <a href="#planesestudio"><button type="submit" class="btn btn-primary">Cancelar</button></a>
    </div>
  </div>
</form>

 
    </div>        
    </div>
