<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">

<h2>Nuevo Curso:</h2></br></br>
<form class="form-horizontal" role="form" ng-submit='registro_curso(cr)'>
  

  <div class="form-group">
    <label class="control-label col-sm-4">Código del Curso:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model='cr.codigo_curso' placeholder="Código del Curso" required/>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-4">Nombre del Curso:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model='cr.nombre_curso' placeholder="Nombre del Curso" required/>
    </div>
  </div>
 
  <div class="form-group">
    <label class="control-label col-sm-4" for="Tipo">Metodología:</label>
    <div class="col-sm-4"> 
        <select class="form-control" ng-model="cr.metodologia" required>
              <option value="1">Presencial</option>
              <option value="2">Semi-Presencial</option>
              <option value="3">A Distancia</option>
        </select>

    </div>
  </div>

<div class="form-group">
    <label class="control-label col-sm-4">Modalidad:</label>
    <div class="col-sm-4">
      <select class="form-control" ng-model="cr.modalidad" required>
              <option value="1">Maestria</option>
              <option value="2">Doctorado</option>
              <option value="3">Diplomado</option>
              <option value="4">2da Especialidad</option>
    </select>

    </div>
  </div>

   <div class="form-group">
    <label class="control-label col-sm-4">N° de Créditos:</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" ng-model="cr.nro_creditos" placeholder="Numero de Creditos" required/>
    </div>
  </div>

</br>


  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-3">
      <button type='submit' class="btn btn-primary" >Guardar</button>
      </div>
       <div class="col-sm-offset-1 col-sm-3">
      <button type="reset" class="btn btn-primary">Limpiar</button>
      </div>
       <div class="col-sm-offset-1 col-sm-3">
      <a href="#programas"><button type="submit" class="btn btn-primary">Cancelar</button></a>
    </div>
  </div>
</form>

 
    </div>        
    </div>
