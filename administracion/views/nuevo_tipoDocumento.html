<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">

<h3 id="h3">Nuevo Tipo Documento:</h3></br></br>
  <form class="form-horizontal" role="form" ng-submit='registro_tipoDocumento(dc)'>
    <div class="form-group">
      <label class="control-label col-sm-4">Tipo de Documento:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" ng-model='dc.tipo_documento' placeholder="Tipo de Documento" required/>
      </div>
    </div>

    <div class="form-group"> 
      <div class="col-sm-offset-1 col-sm-3">
        <button type='submit' class="btn btn-primary" >Guardar</button>
        </div>
         <div class="col-sm-offset-1 col-sm-3">
        <button type="reset" class="btn btn-primary">Limpiar</button>
        </div>
         <div class="col-sm-offset-1 col-sm-3">
        <a href="#unidades"><button type="submit" class="btn btn-primary">Cancelar</button></a>
      </div>
    </div>
  </form>
</div>        
</div>
