

<div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 ">

<h2>Nuevo Programa Academico:</h2></br></br>
<form class="form-horizontal" role="form" ng-submit='registro_pa(pa)'>
  <div class="form-group">
    <label class="control-label col-sm-4" for="Nombre_programa">Nombre del Programa:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model='pa.name' placeholder="Nombre del Programa" required/>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4" for="Tipo">Tipo de Programa:</label>
    <div class="col-sm-8"> 
      
  <select class="form-control" ng-model="pa.tipo">
  <option>Diplomado</option>
  <option>Maestria</option>
  <option>Doctorado</option>
  <option>Segunda Especializacion</option>
  <option>Cursos Libres</option>
</select>

    </div>
  </div>
<!--este div podria obiarsi obtenemos el ususario la facultad de manera automatica-->
<div class="form-group">
    <label class="control-label col-sm-4" for="Nombre_programa">Facultad</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pa.facultad" placeholder="Facultad" required/>
    </div>
  </div>

 
 <div class="form-group">
    <label class="control-label col-sm-4" for="Nombre_programa">Fecha de Creacion:</label>
    <div class="col-sm-4">
      <input type="date" class="form-control" name="fecha" ng-model="pa.fecha" required/>
    </div>
  </div>

   <div class="form-group">
    <label class="control-label col-sm-4" for="Nombre_programa">NÂ° de Resolucion:</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" ng-model="pa.numero" placeholder="Numero de Resolucion" required/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="Nombre_programa">Adjuntar PDF de resolucion:</label>
    <div class="col-sm-8">
      <input type="file" name="adjunto" ng-model="pa.pdf" required/>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-4" for="Nombre_programa">Estado actual del Programa:</label>
    <div class="col-sm-6">
      <div class="radio checkbox-inline">
  <label >
    <input type="radio" name="opciones" value="activo" checked>
    activo
  </label>
</div>
<div class="radio checkbox-inline">
  <label>
    <input type="radio" name="opciones"  ng-model="pa.inactivo" value="inactivo" >
    inactivo
  </label>
</div>
    </div>
  </div></br>


  <div class="form-group"> 
    <div class="col-sm-offset-1 col-sm-3">
      <button type='submit' class="btn btn-primary" >Guardar</button>
      </div>
       <div class="col-sm-offset-1 col-sm-3">
      <button type="reset" class="btn btn-primary">Limpiar</button>
      </div>
       <div class="col-sm-offset-1 col-sm-3">
      <a href="#programa"><button type="submit" class="btn btn-primary">Cancelar</button></a>
    </div>
  </div>
</form>

 
    </div>        
    </div>
